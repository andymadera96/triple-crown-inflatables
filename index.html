    <section class="container">
        <div class="row">
            <div class="column">
                <img src="images/IMG_0212.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow"
                    style="width: 100%; object-fit:cover;">
            </div>
            <div class="desc">USA Combo<br>27' L x 12'W x 18' H 350lbs
            </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 2</div>
                    <img src="images/IMG_0212.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 2</div>
                    <img src="images/IMG_0207.jpeg" style="width:100%">
                </div>

                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Thumbnail image controls -->
                <div class="thumbnail">
                    <img class="demo" src="images/IMG_0212.jpeg" onclick="currentSlide(1)" alt="" style="width:100%;">
                </div>

                <div class="thumbnail">
                    <img class="demo" src="images/IMG_0207.jpeg" onclick="currentSlide(2)" alt="" style="width:100%;">
                </div>
            </div>
        </div>
    </section>
