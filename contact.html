<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/star.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="script.js" defer></script>
    <title>Contact Us</title>

</head>

<body>

    <nav class="navbar">
        <div class="brand-logo"><img src="images/logo.JPG" class="logo"></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul class="nav-links">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="#" class="links">ABOUT</a></li>
                <li><a href="contact.html" class="links">CONTACT</a></li>
                <li><a href="#" class="links">FAQ</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100091838080658" class="fa-brands fa-facebook-f"
                        style="color: white;"></a>
                </li>
                <li><a class="phone-number">806-893-0358</a></li>
            </ul>
        </div>
    </nav>
    <div class="contact-page">
        <section class="container">
            <h1 class="contact">Contact Us!</h1>
            <form action="#" class="form">

                <div class="input-box">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="Enter your first name..."
                        required />
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Enter your last name..." required />
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email..." required />
                </div>
                <div class="input-box">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone" type="tel" placeholder="Enter your phone number" required />
                </div>
                <div class="input-box">
                    <label for="message">Write a message</label>
                    <input id="message" name="message" type="text" placeholder="Enter a message" />
                </div>
                <button type="submit">Submit</button>
            </form>

    </div>
    </form>
    </section>
    </div>
</body>

</html>
